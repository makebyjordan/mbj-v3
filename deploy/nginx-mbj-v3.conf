# /etc/nginx/sites-available/mbj-v3.conf

limit_req_zone $binary_remote_addr zone=mbj_admin_api:10m rate=10r/m;

server {
    listen 80;
    server_name tu-dominio.com;

    root /var/www/mbj-v3/public;
    index index.html;

    # Frontend estático
    location / {
        try_files $uri $uri/ =404;
    }

    # No exponer JSON de datos en publico
    location = /posts.json { return 404; }
    location = /projects.json { return 404; }
    location = /tech.json { return 404; }

    # Mini-API reverse proxy
    location /api/ {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Rate limit para admin API
    location /api/admin/ {
        limit_req zone=mbj_admin_api burst=20 nodelay;
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proteger admin.html en público
    location = /admin.html {
        return 404;

        # Opcion B (Basic Auth):
        # auth_basic "Restricted";
        # auth_basic_user_file /etc/nginx/.htpasswd;

        # Opcion C (allowlist IP):
        # allow 1.2.3.4;
        # deny all;
    }

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    add_header Content-Security-Policy "default-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'self'; object-src 'none'; base-uri 'self'; frame-ancestors 'none'" always;
}
